<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deutsch Learning App - Interactive German Learning Platform</title>
    <meta name="description" content="Comprehensive German learning platform with interactive games, flip cards, memory games, and more!" />
    <!-- Prevent flash of unstyled content: apply saved theme before React mounts -->
    <script>
      (function () {
        var t = localStorage.getItem('theme') || 'dark';
        if (t === 'dark') document.documentElement.classList.add('dark');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
