name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      # ── Fetch Drive materials at build time ──────────────────────────
      # GOOGLE_API_KEY and DRIVE_FOLDER_ID are plain (non-VITE) secrets.
      # They are used only by this Node.js script and NEVER reach the browser.
      - name: Generate materials.json from Google Drive
        run: node fetch_drive_materials.cjs
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}

      # ── Build the Vite app ───────────────────────────────────────────
      # Only the passcode secret is VITE_* — nothing Drive-related is here.
      - name: Build
        run: npm run build
        env:
          VITE_APP_PASSCODE: ${{ secrets.VITE_APP_PASSCODE }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
